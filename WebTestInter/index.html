<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora Marina</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/mataro-logo.png" alt="Mataro">
        </div>
        <div class="profile">
            <img src="img/Default-Logo.jpg" alt="Foto de perfil">
            <span>Nombre: invitado</span>
        </div>
        <div id="language-selector">
            <select>
                <option value="es">Español</option>
                <option value="ca">Catalán</option>
                <option value="en">Inglés</option>
            </select>
        </div>
    </header>

    <!-- Imagen de la flora marina -->
    <div class="marine-image">
        <img src="img/FloraMarina.jpg" alt="Flora marina">
       
        <div class="dot-coral"></div>
        <div class="coral-info info-dot">
            <h2>Coral</h2>
            <p>Información sobre la planta seleccionada.</p>
        </div>

        <div class="dot-algea"></div>
        <div class="algea-info info-dot">
            <h2>Algea</h2>
            <p>Información sobre la planta seleccionada.</p>
        </div>

        <div class="dot-Pez"></div>
        <div class="pez-info info-dot">
            <h2>Pez</h2>
            <p>Información sobre la planta seleccionada.</p>
        </div>

        <div class="dot-roca"></div>
        <div class="roca-info info-dot">
            <h2>Roca</h2>
            <p>Información sobre la planta seleccionada.</p>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
